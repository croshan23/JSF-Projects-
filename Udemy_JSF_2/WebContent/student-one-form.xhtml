<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Registration Form</title>
	<style>
		.error{color:red}
	</style>
</h:head>
<h:body>
	<h:form>
		
		First Name: <h:inputText value="#{studentOne.firstName}" label="first name"/>
		<br/><br/>
		Last Name: <h:inputText id="lname" value="#{studentOne.lastName}" 
			label="last name" required="true" requiredMessage=" last name is required"/>
		<h:message for="lname"  styleClass="error"/>
		<!-- you can put all the error msgs in one signle place using h:messages -->
		<br/><br/>
		Email: <h:inputText id="email" value="#{studentOne.email}" label="email" 
			required="true" requiredMessage=" email is required"/>
		<h:message for="email"  styleClass="error"/>
		<br/><br/>
		<h:commandButton value="submit" action="student-one-response"/>
	</h:form>
</h:body>
</html>
