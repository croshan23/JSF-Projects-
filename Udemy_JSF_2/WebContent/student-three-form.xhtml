<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Insert title here</title>
	<style>
		.error{color:red}
	</style>
</h:head>
<h:body>
	<h:form>
		First Name: <h:inputText value="#{studentThree.firstName}" label="first name" />
		<br/><br/>
		Last Name: <h:inputText value="#{studentThree.lastName}" label="last name" />
		<br/><br/>
		Phone Number: <h:inputText id="phone" value="#{studentThree.phoneNumber}" label="phone number"
			validatorMessage="Enter Phone Number in format xxx-xxx-xxxx ">
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
		</h:inputText>
		<h:message for="phone" styleClass="error"></h:message>
		<br/><br/>
		<h:commandButton value="submit" action="student-three-response" ></h:commandButton>
		<br/><br/>
	</h:form>
</h:body>
</html>
