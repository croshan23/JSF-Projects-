<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Registration Form</title>
    </h:head>

	<h:body>

		<h:form>

			First name: <h:inputText value="#{student.firstName}" />		

            <br/><br/>

            Last name: <h:inputText value="#{student.lastName}" />

            <br/><br/>
            Country 
            <h:selectOneMenu value="#{student.country}">
            	<!-- Hard coded way
            	<f:selectItem itemLabel="Nepal" itemValue="Nepal"></f:selectItem>
            	<f:selectItem itemLabel="India" itemValue="India"></f:selectItem>
            	<f:selectItem itemLabel="Pak" itemValue="Pak"></f:selectItem>
            	 -->
            	 <!-- If list data is to be extracted from ManagedBeans -->
            	 <f:selectItems value="#{student.countryOptions}" />
            </h:selectOneMenu>
			
			<br/><br/>
            Favorite Language: 
            <h:selectOneRadio value="#{student.fabLanguage}">
            	<f:selectItem itemValue="Java" itemLabel="Java"></f:selectItem>
            	<f:selectItem itemValue="C++" itemLabel="C++"></f:selectItem>
            	<f:selectItem itemValue="Python" itemLabel="Python"></f:selectItem>
            </h:selectOneRadio>

            <br/><br/>
            Favorite Movies:
            <h:selectManyCheckbox value="#{student.fabMovie}">
            	<f:selectItem itemLabel="Titanic" itemValue="Titanic"></f:selectItem>
            	<f:selectItem itemLabel="Apocalypse" itemValue="Apocalypse"></f:selectItem>
            	<f:selectItem itemLabel="Dangal" itemValue="Dangal"></f:selectItem>
            </h:selectManyCheckbox>		
            <br/><br/>	
		    <h:commandButton value="Submit" action="student_response" />
		</h:form>
		
	</h:body>

</html>
