<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
<h:head>
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="students-table-demo.css" />
</h:head>
<h:body>
	<h1>Student Table Demo</h1><hr/>
	<h:dataTable var="temp" value="#{studentDataUtil.students}"
			styleClass="demo-table" headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">
		<h:column>
			<f:facet name="header">First Name</f:facet>
			#{temp.firstName}
		</h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>
			#{temp.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{temp.email}
		</h:column>				
	</h:dataTable>
</h:body>
</html>
